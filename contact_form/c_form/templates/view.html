{% extends 'base.html' %}
{% block content %}
	<p>
		Deatils of all submitted form:
		<table>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Link</th>
			</tr>
			{% for i in details %}
			<tr>
				<th>{{ i.id }}</th>
				<th>{{ i.name }}</th>
				<th><a href="./{{i.id}}" >open</a></th>
			</tr>	
			{% endfor %}
		</table>
	</p>
{% endblock %}
