<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		/* For entire nav*/
		nav {
			width: 100%;
			height: 38px;
			background-color: #0b98de;
			overflow: hidden;
			border-radius: 10px;
		}

		/* For specific nav*/
		nav a{
			display: block;	
			float: left;
			font-family: sans-serif;    
			font-size: 14px;    
			color: white;
			padding-top: 10px;    
			padding-right: 10px;    
			padding-bottom: 10px;    
			padding-left: 10px;  
			text-decoration: none;
		}

		/* For canging background on hover*/
		nav a:hover{
			background-color: #17b0cf;
		}

		/*Special for logo*/
		#logo {
			font-family: 'Hind', sans-serif;  
			font-size: 20px;  
			letter-spacing: -2px;  
			text-shadow: 1px 1px 2px #c4c4c4;
			padding-left: 25px;  
			padding-right: 40px;  
			margin-right: 10px;  
			/*margin-top: -20px;  */
		}
	</style>
    <title>Contact Form</title>
</head>
<body>
    

    <nav>

        <a id="logo" href="">91Social</a>
        <a href="../home">Home</a>
        <a href="../create_form">Create form</a>
        <a href="../view">Dashboard</a>
    </nav>
    {% block content %}
	 replace me
	{% endblock %}

</body>
</html>
